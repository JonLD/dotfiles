# Tmux Sessionizer Configuration

# Override default search paths - where are your projects?
TS_SEARCH_PATHS=(
    ~/
    ~/.config
    ~/dev
    ~/projects
    ~/work
    ~/Documents
    ~/dotfiles
)

# Additional search paths with custom depth (optional)
# TS_EXTRA_SEARCH_PATHS=(~/some/deep/path:3)

# Maximum search depth (default: 1)
TS_MAX_DEPTH=2

# Enable logging for debugging (optional)
# TS_LOG=true